<!DOCTYPE HTML>
<html>
<head>
	<style type="text/css">
		body {
			background-color: black;
			transition: background-color 7s;
		}
	</style>

 <p style="text-align:center; padding-top:50;"><img src="assets/ramessolid.png" alt="Logo"></p>
</head>
<body>
	<script type="text/javascript">
		var colors = ["Lavender", "LavenderBlush", "AliceBlue"];

		var i = 1;

		window.setInterval(function(){
			document.body.style.backgroundColor = colors[i];
			i++;
			if (i === colors.length){
				i=0;
			}
		}, 5000);
	</script>
</body>
</html>
