<!DOCTYPE html>
<html>
 
@keyframes color-change {
  0% {
    background-color: teal;
  }
  20% {
    background-color: gold;
  }
  40% {
    background-color: indianred;
  }
  60% {
    background-color: violet;
  }
  80% {
    background-color: green;
  }
  100% {
    background-color: teal;
  }
}
<body style="background-color: #303030; background-image: url(assets/diagTRAN.png); background-repeat: repeat-y;">
 
animation: 10000ms ease-in-out infinite color-change;

 <img src="assets/ramessolid.jpg" alt="Paris" class="center">
</body>
</html>
